---
- name: Install required system packages
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: true
    force_apt_get: true
  vars:
    packages:
    - aptitude
    - apt-transport-https
    - ca-certificates
    - curl
    - python-pip
    - virtualenv
    - python-setuptools
    - rpm
    - python-jmespath
    - podman

- name: Install Podman Compose Module for Python
  pip:
    name: podman-compose

- name: Create new network interface	
  import_role:	
    name: ansible-netplan
  when: add_ubuntu_interface

- name: Force netplan apply (ansible-netplan does not seem to be doing it)	
  raw: sudo netplan apply
  when: add_ubuntu_interface
